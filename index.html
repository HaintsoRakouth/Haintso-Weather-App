<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Haintso Weather App</title>
  </head>
  <body>
<div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="ðŸ”Ž" class="btn btn-primary w-100" />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button"><i class="material-icons"
                  style="font-size:20px">my_location</i></button>
            </div>
          </div>
        </form>
        <div class="overall">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="condition">Rain</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="main-temperature">
              <strong id="temperature"></strong>
            </span>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">Â°F</a> |
              <a href="#" id="celsius-link">Â°C</a>
            </span>
            <ul>
              <li>Humidity: <span id="humidity">
                </span>%</li>
              <li>Wind: <span id="wind"></span>mph
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="sunny" id="icon" class="float-right" />
            </div>
          </div>
        </div>
        <div class="forecast-wrapper">
          <div class="row weather-forecast" id="forecast">
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/HaintsoRakouth/Haintso-Weather-App/tree/main/src" target="_blank">Open source
          code</a>, by Haintso Rakouth</small>
    </div>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
